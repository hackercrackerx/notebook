<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add a note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addnoteForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input type="text" placeholder="name for note" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Note</ion-label>
        <ion-textarea name="note" formControlName="note"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Photo</ion-label>
        <ion-button expand ="block" color="primary" type ="submit" (click)="cameraClick()" > <ion-icon name="Camera"></ion-icon></ion-button>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="block" color="primary" [disabled]="!addnoteForm.valid" (click)="submit()">
      Add
    </ion-button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
